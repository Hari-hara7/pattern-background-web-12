<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Blue Pattern Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    .content {
      max-width: 90%;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: 
        radial-gradient(circle at 10px 10px, #1E90FF 2px, transparent 3px),
        radial-gradient(circle at 40px 40px, #4169E1 3px, transparent 4px),
        radial-gradient(circle at 70px 70px, #00BFFF 4px, transparent 5px),
        linear-gradient(45deg, #1E90FF 25%, transparent 25%),
        linear-gradient(-45deg, #1E90FF 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #1E90FF 75%),
        linear-gradient(-45deg, transparent 75%, #1E90FF 75%);
      background-size: 60px 60px, 60px 60px, 60px 60px, 30px 30px, 30px 30px, 30px 30px, 30px 30px;
      background-blend-mode: screen;
    }

    /* Media Queries for Responsiveness */
    @media (min-width: 600px) {
      .content {
        max-width: 80%;
      }
      p {
        font-size: 20px;
      }
    }

    @media (min-width: 768px) {
      .content {
        max-width: 70%;
      }
    }

    @media (min-width: 992px) {
      .content {
        max-width: 60%;
      }
    }

    @media (min-width: 1200px) {
      .content {
        max-width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  <div class="content">
    <h1>Welcome to My Modern Website</h1>
    <p>This is a sample text to showcase the background pattern with a mix of blue dots and lines. The pattern creates a visually appealing effect by using a combination of blue dots and intersecting lines on a black background, adding a modern and dynamic look to the design.</p>
  </div>
</body>
</html>
